group 'jg-project'
version '1.0-SNAPSHOT'

apply plugin: 'groovy'
apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    compile 'org.springframework:spring-core:4.2.+'
    compile 'org.springframework:spring-context:4.2.+'
    testCompile 'org.springframework:spring-test:4.2.+'
    testCompile 'org.hsqldb:hsqldb:2.2.8'
    testCompile 'org.apache.tomcat:tomcat-jdbc:8.0.30'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}


task wrapper(type: Wrapper) {
    gradleVersion = '2.12'
}